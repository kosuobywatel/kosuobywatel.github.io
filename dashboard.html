<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>Panel - Dashboard</title>
    <style>
        /* Reset marginesów i paddingów */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2196f3, #21cbf3);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Pasek u góry */
        header {
            background: linear-gradient(90deg, #283e51, #485563);
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }

            header .left {
                font-weight: 700;
                font-size: 1.3rem;
                color: #ffd54f;
                letter-spacing: 1px;
            }

            header .center {
                font-weight: 600;
                font-size: 1.5rem;
                color: #fff;
                user-select: none;
            }

        main {
            flex-grow: 1;
            padding: 40px 30px 60px;
            max-width: 1100px;
            margin: 0 auto;
            width: 100%;
        }

            main h2 {
                font-size: 2.5rem;
                font-weight: 700;
                margin-bottom: 25px;
                text-align: center;
                text-shadow: 0 0 10px rgba(0,0,0,0.3);
                user-select: none;
            }

        .app-container {
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .app-tile {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 18px;
            width: 220px;
            height: 140px;
            box-shadow: 0 8px 18px rgba(0,0,0,0.25);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: 600;
            font-size: 1.4rem;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            user-select: none;
            position: relative;
            text-align: center;
            padding: 15px;
        }

            .app-tile:hover {
                transform: scale(1.15);
                background: rgba(255, 255, 255, 0.35);
                box-shadow: 0 15px 30px rgba(0,0,0,0.4);
                color: #000;
            }

        .app-icon {
            font-size: 3.5rem;
            margin-bottom: 12px;
            transition: color 0.3s ease;
        }

        .app-tile:hover .app-icon {
            color: #ff6f61;
        }

        /* Responsywność */
        @media (max-width: 600px) {
            .app-tile {
                width: 90vw;
                height: 120px;
                font-size: 1.2rem;
            }

            header {
                flex-direction: column;
                gap: 10px;
                padding: 15px 20px;
            }

                header .center {
                    font-size: 1.3rem;
                }
        }
    </style>
</head>
<body>
    <header>
        <div class="left">Dashboard</div>
        <div class="center">Witaj arriderx!</div>
        <div class="right">
            Miłego Dnia ziomuś
            <div id="clock" style="font-size: 0.9rem; margin-top: 4px; opacity: 0.8;"></div>
        </div>
    </header>

    <script>
        function updateClock() {
            const clock = document.getElementById('clock');
            const now = new Date();
            // Format: HH:MM:SS
            const timeString = now.toLocaleTimeString('pl-PL', { hour12: false });
            clock.textContent = timeString;
        }
        updateClock(); // wywołaj od razu, żeby nie było opóźnienia
        setInterval(updateClock, 1000);
    </script>


    <main>
        <h2>Aplikacje📱</h2>

        <div class="app-container">
            <div class="app-tile" onclick="window.location.href='drive.html'">
                <div class="app-icon">🆔</div>
                mObywatel 2.0
            </div>

            <div class="app-tile" onclick="window.open('https://drive.google.com', '_blank')">
                <div class="app-icon">📁</div>
                Google Drive
            </div>

            <div class="app-container">
                <div class="app-tile" onclick="window.location.href='bazadanych.html'">
                    <div class="app-icon">🪪</div>
                    Baza Danych mKa
                </div>

                <!-- Tutaj dodasz kolejne aplikacje -->
            </div>
</main>
</body>
</html>
